<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore sem limites</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img id="astronaut" src="./assets/astronaut image 11969.png" alt="Imagem ilustrativa de um astronauta flutuando no espaço">
    <div id="content">
      <div class="title-wrapper">
        <h1>Explore sem limites</h1>
        <p>Porque o apredizado é contínuo</p>
      </div>
      <img id="button-arrow" src="./assets/ArrowButton.svg" alt="Botão em formato de cilindro oval, com uma seta em seu interior apontando para baixo. Que ao clicar, reposiciona a tela mais abaixo">
    </div>
  </main>

  <section class="section-cards">
    <figure>
      <img src="./assets/image 11971.png" alt="Imagem ilustrativa de um astro espacial">
      <figcaption>
        <p>Não pare nunca</p>
        <span>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</span>
      </figcaption>
    </figure>

    <figure style="--delay: .8s;">
      <img src="./assets/image 11974.png" alt="Imagem ilustrativa de um astro espacial">
      <figcaption>
        <p>Só volta</p>
        <span>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</span>
      </figcaption>
    </figure>

    <figure style="--delay: .4s;">
      <img src="./assets/image 11975.png" alt="Imagem ilustrativa de um astro espacial">
      <figcaption>
        <p>Siga seu ritmo</p>
        <span>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</span>
      </figcaption>
    </figure>
  </section>

  <section class="section-contact">
    <form>
      <fieldset>
        <legend>Entre em contato</legend>
        <div id="contact">
          <div class="input-wrapper">
            <label for="name">Seu nome</label>
            <input id="name" type="text" placeholder="Seu nome">
          </div>
          <div>
            <i class="fa-solid fa-user-astronaut"></i>
            <div class="input-wrapper">
              <label for="name">Email</label>
              <input id="email" type="email" placeholder="Email">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="message">Digite sua mensagem aqui...</label>
            <textarea name="" id="message" placeholder="Digite sua mensagem aqui..."></textarea>
          </div>

          <button>Enviar Mensagem</button>
        </div>
      </fieldset>
    </form>
    <img src="./assets/image 11976.png" alt="estrelas ilustrativas">
  </section>

  <footer>
    <p>
      © 2024 - Rocketseat Explorer
    </p>
  </footer>
</body>
</html>
